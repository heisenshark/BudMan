
<h1>{{turn}}'s turn</h1>
<div *ngIf="won"><h1>{{turn}}'s won, reset board?</h1>
        <button (click)="resetBoard()"> <h2>RESET</h2></button>
</div>
<div class="squares-container">
            <app-square (valChange)="clog($event,ii)" *ngFor="let i of squares; index as ii" [s]="ii"
                        [val]="squares[ii]"
                        class="sqr"></app-square>
        </div>
