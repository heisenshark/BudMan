<form *ngIf="showAddTask" class="add-form" (ngSubmit)="onSubmit()">
    <div class="form-control">
        <label for="task">Task</label>
        <input type="text" name="task" id="task" placeholder="Add Task"  [(ngModel)] = "task">
    </div>
    <div class="form-control">
        <label for="day">Day</label>
        <input type="text" name="day" id="day" placeholder="Add Day"
        [(ngModel)] = "day">
    </div>
    <div class="form-control form-control-check">
        <label for="reminder">Set reminder?</label>
        <input type="checkbox" name="reminder" id="reminder"
        [(ngModel)] = "reminder">
    </div>
    <input type="submit" class="btn btn-block">
</form>
