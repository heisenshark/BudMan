<div class="vignette">
  <div class="add-window">
    <form class="form-container" (ngSubmit)="onSubmit()">
      <h1>Add Transaction</h1>
      <mat-form-field class="form-input" appearance="fill">
        <mat-label>Name</mat-label>
        <input matInput placeholder="Name" value="">
      </mat-form-field>
      <mat-form-field class="form-input" appearance="fill">
        <mat-label>Category</mat-label>
        <input matInput placeholder="Category" value="">
      </mat-form-field>
      <mat-form-field class="form-input" appearance="fill">
        <mat-label>Account</mat-label>
        <input matInput placeholder="Account" value="">
      </mat-form-field>
      <mat-form-field class="form-input" appearance="fill">

      <mat-label>Amount</mat-label>
        <input matInput type="number" placeholder="Amount" value="" autocomplete="off">
      </mat-form-field>

      <mat-form-field class="forma-date" appearance="fill" for="date">
        <mat-label>Choose a date</mat-label>
        <input matInput [matDatepicker]="picker"  [formControl] = "date">
        <mat-datepicker-toggle matSuffix [for]="picker" ></mat-datepicker-toggle>
        <mat-datepicker #picker ></mat-datepicker>
      </mat-form-field>
      <button mat-raised-button color="primary">Add</button>
    </form>
    {{date.value}}
  </div>
</div>
