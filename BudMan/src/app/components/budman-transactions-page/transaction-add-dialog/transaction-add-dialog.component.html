<div mat-dialog-content>


  <!-- <div *ngFor="let item of getAccs()">{{item.name}} </div> -->

  <form class="form-container" (ngSubmit)="onSubmit()" [formGroup]="transactionGroup">
    <h1>{{isEdit?"Edit Transaction":"Add Transaction"}}</h1>

    <mat-form-field class="form-input" appearance="fill">
      <mat-label>Name</mat-label>
      <input matInput placeholder="Name" name ="name" autocomplete="off" formControlName="name" >
    </mat-form-field>



    <mat-form-field appearance="fill">
      <mat-label>Account</mat-label>
      <mat-select name ="account" formControlName = "account">
        <mat-option *ngFor="let item of getAccs() " [value]="item">
          {{item.name}}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Category</mat-label>
      <mat-select  formControlName="category">
        <mat-option #option *ngFor="let item of categories" [value]="item" >
          {{item.name}}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field class="form-input" appearance="fill" type="number">
      <mat-label>Amount</mat-label>
      <input matInput type="text" placeholder="Amount" name ="amount" autocomplete="off" formControlName="amount" NumbersOnly>
    </mat-form-field>

    <mat-form-field class="forma-date" appearance="fill" for="date">
      <mat-label>Choose a date</mat-label>
      <input matInput [matDatepicker]="picker"  formControlName="date">
      <mat-datepicker-toggle matSuffix [for]="picker" ></mat-datepicker-toggle>
      <mat-datepicker #picker ></mat-datepicker>
    </mat-form-field>

    <button mat-raised-button class="add-button" color="primary">
      {{isEdit?"Update":"Add"}}
    </button>

  </form>
  <h2 class="error-class" *ngIf="error!=''">{{error}}</h2>
  <h2 class="info-class" *ngIf="info!=''">{{info}}</h2>

</div>

<div mat-dialog-actions>
  <button mat-raised-button class="cancel-button" color="secondary" (click)="onNoClick()">Cancel</button>
</div>
